
<!DOCTYPE html>
<html>
<head>
    <title>selectSort Test</title>
    <meta charset="utf-8" />
    <script src="../algorithm.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">

        document.write('<h3>defaut order: ascending</h3>');
        // test one 
        var arr = [13,96,32,39,69];
        document.write("<p>before sort:" + arr + "</p>");
        arr.quickSort();
        document.write("<p>after sort:" + arr + "</p>");

        // test  two
        var arr = [~~(Math.random()*100), 
                ~~(Math.random()*100), 
                ~~(Math.random()*100), 
                ~~(Math.random()*100)];
        document.write("<p>before sort:" + arr + "</p>");
        arr.quickSort();
        document.write("<p>after sort:" + arr + "</p>");

        
        document.write('<h3>custom order: descending</h3>');

        var arr = [11,22,33,44,55],
            cmp = function(a,b){
                return b-a;
            };
        document.write("<p>before sort:" + arr + "</p>");
        arr.selectSort(cmp);
        document.write("<p>after sort:" + arr + "</p>");
        

        
                
    </script>
</head>
<body>
</body>
</html>
